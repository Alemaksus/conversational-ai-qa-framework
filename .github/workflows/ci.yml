name: Conversational AI QA CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  qa-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .
    
    - name: Run unit tests
      run: |
        mkdir -p reports
        pytest -m unit --junitxml=reports/unit.xml
    
    - name: Run Excel matrix tests in DEMO mode
      run: |
        python -m caqf run \
          --use-synthetic-actual \
          --junit-report reports/matrix.xml \
          --md-report reports/report.md
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: reports/

